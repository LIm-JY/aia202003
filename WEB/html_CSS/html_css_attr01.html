<!DOCTYPE html>
<html>
    <head>
        <Title>CSS속성</Title>
        <meta charset="utf-8">
        
        
        <style>
            
            /*
            CSS에서 사용하는 단위: px, %, em
            px: 절대단위
            %: 비율
            em: 배수
            
            16px = 1em = 100%
            
            */
            tr:nth-child(1)>td:nth-child(2){
                font-size: 16px;
                color: red;
            }
            tr:nth-child(1)>td:nth-child(3){
                font-size: 24px;
                color: blue;
            }
            tr:nth-child(1)>td:nth-child(4){
                font-size: 32px;
                color: green;
            }
            
            tr:nth-child(2)>td:nth-child(2){
                font-size: 1em;
                color: #FF0000;
            }
            tr:nth-child(2)>td:nth-child(3){
                font-size: 1.5em;
                color: #0000FF;         
            }
            tr:nth-child(2)>td:nth-child(4){
                font-size: 2em;
                color: #00FF00;
            }   
            
            tr:nth-child(3)>td:nth-child(2){
                font-size: 100%;
                color: rgb(255,0,0);
            }
            tr:nth-child(3)>td:nth-child(3){
                font-size: 150%;
                color: rgb(0,0,255);
            }
            tr:nth-child(3)>td:nth-child(4){
                font-size: 200%;
                color: rgb(0,255,0)
            }

/*                border: 1px solid gray;*/

        </style>

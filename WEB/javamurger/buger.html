        $(document).ready(function () {

            var burger = [{

            },
            {

            },
            {

                name: '스파이시',

                count: 0
            }




            ];
            var drink = [{
                img: '<img class="drinkimg" src="../HTML_Team_Project/HTML Project images/Drink/딸기쉐이크.png">',
                name: '딸기쉐이크',
                price: 2800,
                count: 0
            },
            {
                img: '<img class="drinkimg" src="../HTML_Team_Project/HTML Project images/Drink/아메리카노.png">',
                name: '아메리카노',
                price: 2000,
                count: 0
            },
            {
                img: '<img class="drinkimg" src="../HTML_Team_Project/HTML Project images/Drink/카페라떼.png">',
                name: '카페라떼',
                price: 2500,
                count: 0
            },
            {
                img: '<img class="drinkimg" src="../HTML_Team_Project/HTML Project images/Drink/콜라.png">',
                name: '콜라',
                price: 1500,
                count: 0
            }
            ];

            var side = [{
                img: '<img class="sideimg" src="../HTML_Team_Project/HTML Project images/SideDish/애플파이.png">',
                name: '애플파이',
                price: 1500,
                count: 0
            },
            {
                img: '<img class="sideimg" src="../HTML_Team_Project/HTML Project images/SideDish/치즈스틱.png">',
                name: '치즈스틱',
                price: 1800,
                count: 0
            },
            {
                img: '<img class="sideimg" src="../HTML_Team_Project/HTML Project images/SideDish/후렌치후라이.png">',
                name: '후렌치후라이',
                price: 2000,
                count: 0
            },
            {
                img: '<img class="sideimg" src="../HTML_Team_Project/HTML Project images/SideDish/후렌치후라이.png">',
                name: '맛있는거',
                price: 2000,
                count: 0
            }
            ];

            var set = [{
                img: '<img class="setimg" src="../HTML_Team_Project/HTML Project images/SetMenu/1955세트.png">',
                name: '1995세트',
                price: 5500,
                count: 0
            },
            {
                img: '<img class="setimg" src="../HTML_Team_Project/HTML Project images/SetMenu/모짜렐라세트.png">',
                name: '모짜렐라세트',
                price: 6500,
                count: 0
            },
            {
                img: '<img class="setimg" src="../HTML_Team_Project/HTML Project images/SetMenu/빅맥세트.png">',
                name: '빅맥세트',
                price: 6800,
                count: 0
            },
            {
                img: '<img class="setimg" src="../HTML_Team_Project/HTML Project images/SetMenu/상하이세트.png">',
                name: '상하이세트',
                price: 5800,
                count: 0
            }
            ];

            //생성된 배열을 .each를 통해 div에 넣어줌
            $.each(burger, function (index, item) {

                var burger = '';

                burger += '<div id=list>' + this.img + '<p>' + this.name + '</p><p>' + this.price +
                    '원</p></div>';

                $('#burger').html($('#burger').html() + burger);

            });

            $.each(drink, function (index, item) {

                var drink = '';

                drink += '<div id=list>' + this.img + '<p>' + this.name + '</p><p>' + this.price +
                    '원</p></div>';

                $('#drink').html($('#drink').html() + drink);

            });

            $.each(side, function (index, item) {

                var side = '';

                side += '<div id=list>' + this.img + '<p>' + this.name + '</p><p>' + this.price +
                    '원</p></div>';

                $('#side').html($('#side').html() + side);

            });

            // $.each(set, function (index, item) {

            //     var set = '';

            //     set += '<div id=list>' + this.img + '<p>' + this.name + '</p><p>' + this.price +
            //         '원</p></div>';

            //     $('#set').html($('#set').html() + set);

            // });


            // 전에 열렸던 메뉴를 확인하기 위한 변수
            var toggle = $('#burger');


            // button 클릭 시 메뉴가 열리는 메서드
            $('#burgerbtn').click(function () {


                // 전에 열렸던 메뉴가 있는지 확인 후 닫아주는 기능
                if (toggle.is(':visible')) {
                    toggle.fadeOut();
                    $('#drink').css('background', 'white');
                    $('#side').css('background', 'white');
                    $('#set').css('background', 'white');
                }


                // 새로 선택된 메뉴창 확인을 위한 변수
                var scroll = $('#burger');

                // 메뉴창 클릭 시 열려있는지 확인 후 열거나 닫는 기능
                if (scroll.is(':visible')) {
                    scroll.slideUp();
                    $(this).css('background', 'white')
                } else {
                    scroll.fadeIn();
                    $(this).css('background', '#FF4E50')
                }

                // 열린 메뉴창 값을 반환
                toggle = $('#burger');
                return toggle;
            });



            $('#sidebtn').click(function () {


                // 전에 열렸던 메뉴가 있는지 확인 후 닫아주는 기능
                if (toggle.is(':visible')) {
                    toggle.fadeOut();
                    $('#drink').css('background', 'white');
                    $('#burger').css('background', 'white');
                    $('#set').css('background', 'white');
                }


                // 새로 선택된 메뉴창 확인을 위한 변수
                var scroll = $('#side');

                // 메뉴창 클릭 시 열려있는지 확인 후 열거나 닫는 기능
                if (scroll.is(':visible')) {
                    scroll.slideUp();
                    $(this).css('background', 'white')
                } else {
                    scroll.fadeIn();
                    $(this).css('background', '#FF4E50')
                }

                // 열린 메뉴창 값을 반환
                toggle = $('#side');
                return toggle;
            });


            $('drinkbtn').click(function () {

                if(toggle.is(':visible')){
                    toggle.fadeOut();
                    $('#side').css('background', 'white');
                    $('#burger').css('background', 'white');
                    $('#set').css('background', 'white');
                }

                var scroll = $('#drink');
                if(scroll.is(':visible')){
                    scroll.slideUp();
                    $(this).css('background', 'white')
                } else {
                    scroll.fadeIn();
                    $(this).css('background', '#FF4E50')
                }

                toggle = $('#drink');
                return toggle;
            });


        });

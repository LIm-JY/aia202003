    <script>

                alert('10번의 기회가 주어집니다.\n1~100 사이의 숫자를 맞춰보세요.');



                for(var i=1; i<10; i++){
                    var uNum = prompt(i+'번째 입니다. 숫자를 입력해주세요.');
                    var cNum = parseInt(uNum);

                    if(uNum>number) {
                        alert('입력하신 숫자보다 작은 숫자 입니다.');
                    } else if(uNum<number){
                        alert('입력하신 숫자보다 큰 숫자 입니다.');
                    } else {
                        result = true;
                        break;
                    }
                }
                //alert(cnt);

                if(result ){
                    alert('정답은:'+number+'\n축하드립니다.\n정답입니다.');
                } else {
                    alert('아쉽지만 fail.');
                }

            } else {
                break;
            }
        }


    </script>
